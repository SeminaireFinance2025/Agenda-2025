name: Convert Excel to JSON

on:
  push:
    paths:
      - 'assignments.xlsx'
      - 'scripts/excel_to_json.py'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install dependencies
      - name: Install deps
        run: |
          pip install pandas openpyxl

      # 4. Run your conversion script
      - name: Convert Excel â†’ JSON
        run: |
          python scripts/excel_to_json.py

      # 5. Commit and push the generated JSON
      - name: Commit assignments.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assignments.json
          git commit -m "ðŸ”„ Update assignments.json via Action" || echo "No changes to commit"
          git push
