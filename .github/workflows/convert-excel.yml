name: Convert Excel to JSON

# Grant write access so GITHUB_TOKEN can push changes
permissions:
  contents: write

on:
  push:
    paths:
      - 'assignments.xlsx'
      - 'scripts/excel_to_json.py'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout with write-enabled token
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true     # <â€” crucial

      # 2) Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      # 3) Install pandas & openpyxl
      - name: Install dependencies
        run: |
          pip install pandas openpyxl

      # 4) Run your conversion
      - name: Convert Excel to JSON
        run: python scripts/excel_to_json.py

      # 5) Commit & push the generated JSON
      - name: Commit updated assignments.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assignments.json
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ”„ Update assignments.json via Action"
            git push origin HEAD:main
          else
            echo "No changes to assignments.json"
          fi
