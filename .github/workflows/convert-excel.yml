name: Convert Excel to JSON

# 1) Grant write permissions to the contents (so GITHUB_TOKEN can push)
permissions:
  contents: write

on:
  push:
    paths:
      - 'assignments.xlsx'
      - 'scripts/excel_to_json.py'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 2) Checkout with credentials
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0          # ensure full history, optional but recommended
          persist-credentials: true  # <â€”â€” this allows pushes

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Run conversion script
        run: python scripts/excel_to_json.py

      - name: Commit assignments.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ”„ Update assignments.json via Action"
          file_pattern: "assignments.json"
