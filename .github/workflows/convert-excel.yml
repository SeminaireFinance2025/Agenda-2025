name: Convert Excel to JSON

# 1) Give the workflow write access so it can push back to your repo
permissions:
  contents: write

on:
  push:
    paths:
      - 'assignments.xlsx'
      - 'scripts/excel_to_json.py'
      - '.github/workflows/convert-excel.yml'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 2) Check out the code with credentials for push
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      # 3) Debug: show what files we have
      - name: List repo contents
        run: |
          echo "Working directory: $(pwd)"
          ls -R .

      # 4) Set up Python
      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 5) Install pandas & openpyxl
      - name: Install dependencies
        run: pip install pandas openpyxl

      # 6) Debug: Python & pandas
      - name: Python & pandas info
        run: |
          python --version
          python -c "import pandas; print('pandas', pandas.__version__)"

      # 7) Run the conversion
      - name: Convert Excel to JSON
        run: python scripts/excel_to_json.py

      # 8) Commit & push the JSON
      - name: Commit updated assignments.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assignments.json
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ”„ Update assignments.json via Action"
            git push origin HEAD:main
          else
            echo "No changes to assignments.json"
          fi
